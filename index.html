<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Roaring Twenties Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body onload="startLoad()">
        <div class="loading" id="loading">
            <h1>Loading project files...</h1>
            <h4>Please be patient</h4>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" style="width: 50%" id="progress">Starting script</div>
            </div>
        </div>
        <div class="play" id="play" style="display: none;">
            <canvas id="canvas" onclick="nextSlide()"></canvas>
        </div>
        <div id="restart" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">End of Animation</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            You have reached the end of the animation.
                            Either you can restart the animation or you can go back to the slide you were on.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="restartAnimation()">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
